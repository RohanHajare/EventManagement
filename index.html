  <script>
    function updateDashboardSummary() {
      const bookings = JSON.parse(localStorage.getItem("eventBookings")) || [];
  
      const total = bookings.length;
      const today = new Date().toISOString().split("T")[0];
  
      const upcoming = bookings.filter(b => b.date > today).length;
      const todayEvents = bookings.filter(b => b.date === today).length;
  
      document.getElementById("totalBookings").innerText = total;
      document.getElementById("upcomingEvents").innerText = upcoming;
      document.getElementById("todaysEvents").innerText = todayEvents;
    }
  
    function renderEventTypeChart() {
      const bookings = JSON.parse(localStorage.getItem("eventBookings")) || [];
    
      const typeCounts = {};
    
      bookings.forEach((booking) => {
        const type = booking.eventType;
        typeCounts[type] = (typeCounts[type] || 0) + 1;
      });
    
      const labels = Object.keys(typeCounts);
      const data = Object.values(typeCounts);
    
      const ctx = document.getElementById('eventTypeChart').getContext('2d');
    
      if (window.eventChartInstance) {
        window.eventChartInstance.destroy(); // Destroy previous chart if exists
      }
    
      window.eventChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Number of Bookings',
            data: data,
            backgroundColor: [
              '#4e73df',
              '#1cc88a',
              '#36b9cc',
              '#f6c23e',
              '#e74a3b',
              '#858796'
            ],
            borderRadius: 6,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  return ` ${context.parsed.y} bookings`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Bookings'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Event Type'
              }
            }
          }
        }
      });
    }
    
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('eventCalendar');
      const bookings = JSON.parse(localStorage.getItem("eventBookings")) || [];
    
      const events = bookings.map(booking => ({
        title: booking.eventType + " - " + booking.name,
        start: booking.date, // 'YYYY-MM-DD' format
        color: "#f56954" // red for booked
      }));
    
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        events: events,
        dateClick: function (info) {
          const isBooked = bookings.some(b => b.date === info.dateStr);
          if (isBooked) {
            alert("This date already has a booking!");
          } else {
            alert("This date is available for booking.");
          }
        }
      });
    
    });

    // Run it once on page load
    updateDashboardSummary();
    renderEventTypeChart();
     render();

  </script>
