<script>

    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('eventCalendar');
        const bookings = JSON.parse(localStorage.getItem("eventBookings")) || [];
      
        const events = bookings.map(booking => ({
          title: booking.eventType + " - " + booking.name,
          start: booking.date, // 'YYYY-MM-DD' format
          color: "#f56954" // red for booked
        }));
      
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 'auto',
          events: events,
          dateClick: function (info) {
            const isBooked = bookings.some(b => b.date === info.dateStr);
            if (isBooked) {
              alert("This date already has a booking!");
            } else {
              alert("This date is available for booking.");
            }
          }
        });
      
        calendar.render();
      });
     
      const monthYearEl = document.getElementById("monthYear");
const calendarEl = document.getElementById("calendar");
const prevBtn = document.getElementById("prevMonth");
const nextBtn = document.getElementById("nextMonth");

let currentDate = new Date();

function loadCalendar(month, year) {
  calendarEl.innerHTML = ""; // Clear previous calendar content

  // Get the events from localStorage
  const bookings = JSON.parse(localStorage.getItem("eventBookings")) || [];
  const bookedDatesMap = {};

  // Map booked dates to events
  bookings.forEach(b => {
    const date = new Date(b.date);
    if (date.getMonth() === month && date.getFullYear() === year) {
      const day = date.getDate();
      if (!bookedDatesMap[day]) bookedDatesMap[day] = [];
      bookedDatesMap[day].push(b); // Add the event to the map
    }
  });

  // Get the first day of the month and the total number of days in the month
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // Update header with the month and year
  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];
  monthYearEl.textContent = `${monthNames[month]} ${year}`;

  // Add blank spaces for days before the 1st day of the month
  for (let i = 0; i < firstDay; i++) {
    calendarEl.appendChild(document.createElement("div"));
  }

  // Loop through all the days of the month
  for (let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement("div");
    dayDiv.classList.add("calendar-day");
    dayDiv.textContent = day;

    // Check if this day has any bookings and add event info
    if (bookedDatesMap[day]) {
      dayDiv.classList.add("booked");

      // Create a tooltip that will show event details
      const tooltip = document.createElement("div");
      tooltip.classList.add("tooltip");

      bookedDatesMap[day].forEach(event => {
        tooltip.innerHTML += `
          <strong>${event.eventType}</strong><br>
          ${event.name} (${event.attendees} people)<br><br>
        `;
      });

      // Add the tooltip to the day
      dayDiv.appendChild(tooltip);
    }

    // Append the day div to the calendar
    calendarEl.appendChild(dayDiv);
  }
}

// Change month when the buttons are clicked
function changeMonth(diff) {
  currentDate.setMonth(currentDate.getMonth() + diff);
  loadCalendar(currentDate.getMonth(), currentDate.getFullYear());
}

// Event listeners for the prev and next month buttons
prevBtn.addEventListener("click", () => changeMonth(-1));
nextBtn.addEventListener("click", () => changeMonth(1));

// Initial load of the calendar
loadCalendar(currentDate.getMonth(), currentDate.getFullYear());

</script>
